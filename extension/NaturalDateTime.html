<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Natural Date and Time</title>
    <meta name="description" content="Natural Date and Time is a natural language date and time zone engine which allows you to view time and date information for any major city in the world by querying in natural english text." />
    <link rel="stylesheet" href="NaturalDateTime.css">
	<link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
	<script src="NaturalDateTime.js"></script>
</head>
<body style="background-color:#f4f4f4;">
    <div class="container body-content">
    <div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="text-center" id="logo">
                    <a href="http://www.naturaldateandtime.com"><img src="NaturalDateTime.png" border="0" width="505" height="100" alt="Natural Date and Time" class="img-responsive center-block" /></a>
                </div>
                <form>
                    <div class="input-group">
                        <input type="text" id="question" class="form-control" autofocus="autofocus" placeholder="e.g. What time is it in New York?" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="askButton">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
</body>
</html>
